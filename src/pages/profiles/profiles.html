<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
				<ion-icon name="menu"></ion-icon>
	</button>
        <ion-title>profiles</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-avatar>
            <img class="circle" [src]=" cliente?.imageUrl || 'assets/imgs/avatar-blank.png' ">
        </ion-avatar>
        <h2 class="nome" text-center>{{ cliente?.nome }}</h2>
        <p text-center>{{ cliente?.email }}</p>

    </ion-card>
</ion-content>
